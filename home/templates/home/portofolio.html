{% load static %}

<section class="page-section bg-light" id="portfolio">
  <div class="container">
    <div class="text-center">
        <h2 class="section-heading text-uppercase">Portfolio</h2>
        <h3 class="section-subheading text-muted">Check out my portfolios in here!</h3>
    </div>
    <div class="row">
      {% for item in portfolio %}
      <div class="col-lg-4 col-sm-6 mb-4">
        <div class="portfolio-item">
          <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal1">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
            </div>
            <img class="img-fluid" src="{{item.image.url}}" alt="{{item.label}}" />
          </a>
          <div class="portfolio-caption">
            <div class="portfolio-caption-heading">{{item.project_name}}</div>
            <div class="portfolio-caption-subheading text-muted">{{item.client_name}}</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</section>

{% include 'home/portofolio_modal.html' %}
