{% load static %}

<!-- Portfolio Modals-->
{% for item in portfolio %}
<div class="portfolio-modal modal fade" id="portfolioModal{{item.id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-bs-dismiss="modal"><img src="{% static 'agency-page/assets/img/close-icon.svg' %}" alt="Close modal" /></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="modal-body">
              <!-- Project details-->
              <h2 class="text-uppercase">{{item.project_name}}</h2>
              <p class="item-intro text-muted">{{item.project_period}}</p>
              <img class="img-fluid d-block mx-auto" src="{{item.image.url}}" alt="{{item.label}}" />
              <p>{{item.description}}</p>
              <ul class="list-inline">
                <li>
                  <strong>Client: </strong>{{item.client_name}}
                </li>
                <li>
                  <strong>Category: </strong>{{item.category}}
                </li>
                <li>
                  <strong>Frameworks: </strong> <br> 
                  {% for framework in item.frameworks %}<span class="badge bg-secondary fs-6 me-1">{{framework}}</span>{% endfor %}
                </li>
              </ul>
              <a class="btn btn-primary btn-xl text-uppercase" href="{{item.project_link}}" target="_blank">Go to Project</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>   
{% endfor %}
