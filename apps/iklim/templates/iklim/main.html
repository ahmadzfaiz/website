{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>

</head>
<body>
  <div class="container">
    <h1>Prakiraan Cuaca di Indonesia</h1>
    <p>
      Sumber Data: {{source|title}} & BMKG. <br> 
      Akuisisi data: {{timestamp}} <br>
      Waktu saat ini: {% now "Y-m-d H:i:s" %} WIB
    </p>

    <div class="d-flex justify-content-center flex-wrap my-4">
      {% for item in climate %}
      <div class="card mx-2 my-2" style="width: 18rem;">
        <img src="https://cdn.bmkg.go.id/Web/Logo-BMKG-new.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.lon}} {{item.lat}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      {% endfor %}
    </div>
</body>
</html>
